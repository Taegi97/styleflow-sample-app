name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  pull_request_target:
    types: [closed]
    branches: [main]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: styleflow-app
  EKS_CLUSTER_NAME: styleflow-cluster

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: pr-${{ github.event.number }}-${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

    - name: Deploy to PR namespace
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: pr-${{ github.event.number }}-${{ github.sha }}
        NAMESPACE: pr-${{ github.event.number }}
      run: |
        kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
        envsubst < k8s/deployment.yaml | kubectl apply -n $NAMESPACE -f -
        kubectl apply -n $NAMESPACE -f k8s/service.yaml
        kubectl rollout status deployment/styleflow-deployment -n $NAMESPACE --timeout=300s

    - name: Get external URL
      id: get-url
      env:
        NAMESPACE: pr-${{ github.event.number }}
      run: |
        for i in {1..30}; do
          EXTERNAL_IP=$(kubectl get svc styleflow-service -n $NAMESPACE -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          if [ ! -z "$EXTERNAL_IP" ]; then
            echo "url=http://$EXTERNAL_IP" >> $GITHUB_OUTPUT
            break
          fi
          echo "Waiting for LoadBalancer... ($i/30)"
          sleep 10
        done

    - name: Comment PR with preview URL
      uses: actions/github-script@v7
      with:
        script: |
          const commentBody = `üöÄ **PR Preview Deployed!**
          
          üì± **Preview URL:** ${{ steps.get-url.outputs.url }}
          üè∑Ô∏è **Image Tag:** \`pr-${{ github.event.number }}-${{ github.sha }}\`
          üì¶ **Namespace:** \`pr-${{ github.event.number }}\`
          
          > Ïù¥ ÌôòÍ≤ΩÏùÄ PRÏù¥ Îã´ÌûàÎ©¥ ÏûêÎèôÏúºÎ°ú ÏÇ≠Ï†úÎê©ÎãàÎã§.`;
          
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: commentBody
          });

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

    - name: Delete PR namespace
      env:
        NAMESPACE: pr-${{ github.event.number }}
      run: |
        kubectl delete namespace $NAMESPACE --ignore-not-found=true

    - name: Comment PR cleanup
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `üóëÔ∏è **PR Preview Cleaned Up**
            
            Namespace \`pr-${{ github.event.number }}\` has been deleted.`
          });
