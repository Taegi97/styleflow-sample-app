name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  pull_request_target:
    types: [closed]
    branches: [main]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: styleflow-app
  EKS_CLUSTER_NAME: styleflow-cluster

jobs:
  # PRì´ ì—´ë¦¬ê±°ë‚˜ ì—…ë°ì´íŠ¸ë  ë•Œ ì‹¤í–‰ë˜ëŠ” ë°°í¬/í…ŒìŠ¤íŠ¸ ì‘ì—…
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # AWS OIDC ì¸ì¦ì„ ìœ„í•´ í•„ìš”
      contents: read       # ì½”ë“œë¥¼ Checkout í•˜ê¸° ìœ„í•´ í•„ìš”
      pull-requests: write # PRì— ëŒ“ê¸€ì„ ë‚¨ê¸°ê¸° ìœ„í•´ í•„ìš”

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }} # GitHub Secretsì— ë“±ë¡í•´ì•¼ í•  ì—­í•  ARN
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: pr-${{ github.event.number }}-${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

    - name: Deploy to EKS
      env:
        NAMESPACE: pr-${{ github.event.number }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ steps.build-image.outputs.tag }}
      run: |
        # gettext-base íŒ¨í‚¤ì§€ ì„¤ì¹˜ (envsubst ëª…ë ¹ì–´ ì‚¬ìš©ì„ ìœ„í•´)
        sudo apt-get update && sudo apt-get install -y gettext-base

        # PR ë²ˆí˜¸ ê¸°ë°˜ì˜ ë„¤ì„ìŠ¤í˜ì´ìŠ¤ ìƒì„±
        kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f - --validate=false
        
        # deployment.yaml íŒŒì¼ì— ì´ë¯¸ì§€ íƒœê·¸ë¥¼ ì£¼ì…í•˜ì—¬ ë°°í¬
        envsubst < k8s/deployment.yaml | kubectl apply -n $NAMESPACE -f - --validate=false
        
        # service.yaml ë°°í¬
        kubectl apply -n $NAMESPACE -f k8s/service.yaml --validate=false
        
        # ë°°í¬ê°€ ì™„ë£Œë  ë•Œê¹Œì§€ ëŒ€ê¸° (ìµœëŒ€ 5ë¶„)
        kubectl rollout status deployment/styleflow-deployment -n $NAMESPACE --timeout=300s

    - name: Get external URL
      id: get-url
      env:
        NAMESPACE: pr-${{ github.event.number }}
      run: |
        echo "Waiting for LoadBalancer to get external hostname..."
        for i in {1..30}; do
          EXTERNAL_IP=$(kubectl get svc styleflow-service -n $NAMESPACE -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
          if [ ! -z "$EXTERNAL_IP" ]; then
            echo "LoadBalancer ready: $EXTERNAL_IP"
            echo "url=http://$EXTERNAL_IP" >> $GITHUB_OUTPUT
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 10
        done

    # E2E í…ŒìŠ¤íŠ¸ ë‹¨ê³„ (ì£¼ì„ ì²˜ë¦¬ - í•„ìš” ì‹œ ì£¼ì„ í•´ì œí•˜ì—¬ ì‚¬ìš©)
    # - name: Setup Node.js
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: '18'

    # - name: Install test dependencies & browsers
    #   run: |
    #     npm install
    #     npx playwright install --with-deps
        
    - name: Comment PR with results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const url = '${{ steps.get-url.outputs.url }}';
          let commentBody;
          if (url) {
            commentBody = `ğŸš€ **PR Preview Deployed!**
            
            ğŸ“± **Preview URL:** ${url}
            ğŸ·ï¸ **Image Tag:** \`${{ steps.build-image.outputs.tag }}\`
            ğŸ“¦ **Namespace:** \`pr-${{ github.event.number }}\`
            
            > This environment will be automatically deleted when the PR is closed.`;
          } else {
            commentBody = `ğŸš€ **PR Preview Deployment Failed**
            
            Deployment succeeded, but the LoadBalancer did not become available in time.
            Please check the workflow logs for more details.`;
          }
          
          // ê¸°ì¡´ ì½”ë©˜íŠ¸ ì°¾ì•„ì„œ ì—…ë°ì´íŠ¸í•˜ê±°ë‚˜ ìƒˆë¡œ ìƒì„±
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('ğŸš€ **PR Preview')
          );

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
          }

  # PRì´ ë‹«í˜”ì„ ë•Œ ì‹¤í–‰ë˜ëŠ” ì •ë¦¬ ì‘ì—…
  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

    - name: Delete PR namespace
      env:
        NAMESPACE: pr-${{ github.event.number }}
      run: |
        echo "Cleaning up namespace: $NAMESPACE"
        kubectl delete namespace $NAMESPACE --ignore-not-found=true

    - name: Comment PR cleanup
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `ğŸ—‘ï¸ **PR Preview Cleaned Up**
            
            Namespace \`pr-${{ github.event.number }}\` and all associated resources have been deleted.`
          });